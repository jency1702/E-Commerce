<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="./electric/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">SHOP NOW</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" href="home.html">Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="cart.html">cart</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
      <form class="container mt-4" action="order.html">
        <fieldset>
          <div class="form-group">
            <label for="exampleInputEmail1" class="form-label mt-4">Street name</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="street">
            
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" class="form-label mt-4">City</label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="City">
          </div>
          <div class="form-group">
            <label for="exampleSelect1" class="form-label mt-4">Country</label>
            <select class="form-select" id="exampleSelect1">
              <option>India</option>
              <option>USA</option>
              <option>UK</option>
              <option>Australia</option>
              <option>South Africa</option>
            </select>
          </div>
          <fieldset class="form-group">
            <legend class="mt-4">Radio buttons</legend>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
              <label class="form-check-label" for="optionsRadios1">
                Paypal / Stripe / Internet Banking
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
              <label class="form-check-label" for="optionsRadios2">
                Cash On Delivery
              </label>
            </div>
          </fieldset>

          <button type="submit" class="btn btn-primary mt-3">Buy Now</button>
        </fieldset>
      </form>
</body>
</html>
